<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title of Page with all Book</title>
</head>

<body>

<form th:method="POST" th:action="@{/book}" th:object="${newBook}">
    <label for="name"> Enter name of new book</label>
    <input type="text" th:field="*{nameOfBook}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('nameOfBook')}" th:errors="*{nameOfBook}">name Error</div>
    <br/>
    <br/>
    <label for="nameA">Enter author name of new Book </label>
    <input type="text" th:field="*{authorName}" id="nameA">
    <div style="color: red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"> authorName Error</div>
    <br/>
    <br/>
    <label for="age">Enter age of new book</label>
    <input type="text" th:field="*{yearOfCreation}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}">age Error</div>
    <br/>
    <br/>
</form>
</body>

</html>
