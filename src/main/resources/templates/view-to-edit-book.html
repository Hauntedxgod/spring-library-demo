<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title of Page with all Book</title>
</head>

<body>

<form th:method="POST" th:action="@{/book/{id}(id=${editedBook.getId()})}" th:object="${editedBook}">
  <label for="name"> Enter name of edit book</label>
  <input type="text" th:field="*{nameOfBook}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('nameOfBook')}" th:errors="*{nameOfBook}"> name Error</div>
  <br/>
  <br/>
  <label for="aName">Enter author name of edit Book </label>
  <input type="text" th:field="*{authorName}" id="aName">
  <div style="color: red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"> authorName Error</div>
  <label for="age">Enter age of edit book</label>
  <input type="text" th:field="*{yearOfCreation}" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}">yearOfCreation Error</div>
  <br/>
  <br/>
  <input type="submit" value="Push to create!">
</form>

</body>

</html>
